<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Formulari</title>
        <link rel="stylesheet" href="../css/exercici12-estil.css">
    </head>
    <body>
        <h1>Currículum</h1>
        <form action="../php/form.php">
            <fieldset id="inf-bas">
              <legend class="subrayado">Información básica</legend>

                <label class="apartado1">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="tunombre"><br><br>
              
                <label class="apartado1">Altura en centímetros:</label><br>
                <input type="number" id="altura" name="altura" min="0" max="300" placeholder="150"><br><br>

                <label class="apartado1">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="tuemail@dominio.com"><br><br>

                <label class="apartado1">Fecha de nacimiento:</label><br>
                <input type="date" id="fecha" name="fecha"><br><br>
            </fieldset>

            <fieldset id="nation">
              <legend class="subrayado">Nacionalidad</legend>

                <input type="radio" id="española" name="nacionalidad" value="Española">
                <label for="española">Española</label>

                <input type="radio" id="comunitario" name="nacionalidad" value="Comunitario(EU)">
                <label for="comunitario">Comunitario(EU)</label>

                <input type="radio" id="no-comunitario" name="nacionalidad" value="No comunnitario">
                <label for="no-comunitario">No comunnitario</label>
            </fieldset>

            <fieldset id="estudios">
                <legend class="subrayado">Estudios</legend>
                  <select id="studies" name="estudios">
                    <option value="eso">ESO</option>
                    <option value="gm">GM</option>
                    <option value="gs">GS</option>
                    <option value="universidad">Universidad</option>
                  </select>
            </fieldset>

            <fieldset id="idiomas">
                <legend class="subrayado">Idiomas</legend>
                <input type="checkbox" id="catalan" name="catalan" value="Catalán">
                <label for="catalan">Catalán</label>

                <input type="checkbox" id="castellano" name="castellano" value="Castellano">
                <label for="castellano">Castellano</label>

                <input type="checkbox" id="ingles" name="ingles" value="Inglés">
                <label for="ingles">Inglés</label>

                <input type="checkbox" id="chino" name="chino" value="Chino">
                <label for="chino">Chino</label>
            </fieldset><br>

            <fieldset id="fin">
                <input type="submit" value="Enviar"> 
                <input type="reset" value="Cancelar">
            </fieldset>

          </form>

          <p><a href="../index.html">Tornar a pàgina principal</a></p>
          <img src="../imagenes/valid-exer11.PNG" alt="validació exercici 12">
    </body>
</html>
